<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <h1>Tic tac toe</h1>
    </section>
    
    <section>
        <div class="game-container">
            <div class="cell cell-index0"></div>
            <div class="cell cell-index1"></div>
            <div class="cell cell-index2"></div>
            <div class="cell cell-index3"></div>
            <div class="cell cell-index4"></div>
            <div class="cell cell-index5"></div>
            <div class="cell cell-index6"></div>
            <div class="cell cell-index7"></div>
            <div class="cell cell-index8"></div>
        </div>
        <section class="display">
            Player <span class="display-player playerX">X</span>'s turn
        </section>
        <section class="display announcer hide"></section>
        <section class="controls">
        <button id="reset">game--restart</button>
         </section>
         <script src="index.js"></script>
</body>
</html>
